<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Churn Prediction</h1>
    <form action="/predict" method="POST">
        <label for="credit_score">Credit Score:</label><br>
        <input type="text" id="credit_score" name="credit_score" required><br><br>

        <label for="gender">Gender (Male/Female):</label><br>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br><br>

        <label for="tenure">Tenure (Years with bank):</label><br>
        <input type="text" id="tenure" name="tenure" required><br><br>

        <label for="balance">Account Balance:</label><br>
        <input type="text" id="balance" name="balance" required><br><br>

        <label for="num_of_products">Number of Products:</label><br>
        <input type="text" id="num_of_products" name="num_of_products" required><br><br>

        <label for="has_cr_card">Has Credit Card (1=Yes, 0=No):</label><br>
        <input type="text" id="has_cr_card" name="has_cr_card" required><br><br>

        <label for="is_active_member">Is Active Member (1=Yes, 0=No):</label><br>
        <input type="text" id="is_active_member" name="is_active_member" required><br><br>

        <label for="estimated_salary">Estimated Salary:</label><br>
        <input type="text" id="estimated_salary" name="estimated_salary" required><br><br>

        <label for="geography">Geography (France/Germany/Spain):</label><br>
        <input type="text" id="geography" name="geography" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
